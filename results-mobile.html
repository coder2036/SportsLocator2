<!DOCTYPE HTML>
<html>
<head>
  <title>Results</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="static/results-mobile.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Results</h1>
    <hr style="border: .25rem solid black">
    <h1 class="team-name mb-5" style="text-align:center;">Los Angeles Lakers' Games</h1>

    <div class="container">
      <div class="row text-center">
        <div class="game col-12">
          <div class="row justify-content-center">
            <div class="col-4">
              <span class="team-name"><span class="text-nowrap">Philadelphia</span><br> 76ers</span>
            </div>
            <div class="at col-4 my-auto">
              <span>at</span>
            </div>
            <div class="col-4">
              <span class="team-name"><span class="text-nowrap">Los Angeles</span><br> Lakers</span>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-4 my-auto">
              <img src="static/philadelphia-76ers-logo-vector.png" class="logo img-fluid">
            </div>
            <div class="at col-4 my-auto">
              <div class="row">
                <div class="col-12">
                  <span class="date text-nowrap">January 13th</span>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <span class="date text-nowrap">9:00 PM</span>
                </div>
              </div>
              <div class="row">
                <div class="col-12 links my-auto">
                  <div class="row">
                    <div class="col-12">
                      <a class="tickets" href="https://nbatickets.nba.com">Tickets</a>
                    </div>
                    <div class="col-12">
                      <a class="direction" href="https://maps.google.com">Directions</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-4">
              <img src="static/los-angeles-lakers-logo-vector.png" class="logo img-fluid">
            </div>
          </div>
        </div>
      </div>
      <div class="row text-center">
        <div class="game col-12">
          <div class="row justify-content-center">
            <div class="col-4">
              <span class="team-name"><span class="text-nowrap">Philadelphia</span><br> 76ers</span>
            </div>
            <div class="at col-4 my-auto">
              <span>at</span>
            </div>
            <div class="col-4">
              <span class="team-name"><span class="text-nowrap">Los Angeles</span><br> Lakers</span>
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-4 my-auto">
              <img src="static/philadelphia-76ers-logo-vector.png" class="logo img-fluid">
            </div>
            <div class="at col-4 my-auto">
              <div class="row">
                <div class="col-12">
                  <span class="date text-nowrap">January 13th</span>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <span class="date text-nowrap">9:00 PM</span>
                </div>
              </div>
              <div class="row">
                <div class="col-12 links my-auto">
                  <div class="row">
                    <div class="col-12">
                      <a class="tickets" href="https://nbatickets.nba.com">Tickets</a>
                    </div>
                    <div class="col-12">
                      <a class="direction" href="https://maps.google.com">Directions</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-4">
              <img src="static/los-angeles-lakers-logo-vector.png" class="logo img-fluid">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

</html>
